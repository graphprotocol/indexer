default:
  image:
    name: "tokend/werf:0.0.15"
    entrypoint: [""]
  services:
    - name: docker:20-dind
      alias: docker
      # in our experience although you'd assume this would be sufficient, this did
      # nothing to prevent connection errors without `DOCKER_TLS_CERTDIR` being set
      # to an empty string, and I would call that beyond mildly infuriating.
      command: ["--tls=false"]
  tags:
    - "tokend"


variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  SERVICE: $CI_PROJECT_NAME
  REGISTRY: registry.gitlab.com/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  IMAGE_NAME_SERVICE: $REGISTRY:service-$CI_COMMIT_SHA
  IMAGE_NAME_AGENT: $REGISTRY:agent-$CI_COMMIT_SHA
  IMAGE_NAME_TAG: $REGISTRY:$CI_COMMIT_TAG
  DH_IMAGE_NAME: $CI_PROJECT_ROOT_NAMESPACE/$CI_PROJECT_NAME
  WERF_LOG_COLOR_MODE: "on"
  WERF_IMAGES_REPO: $CI_REGISTRY_IMAGE
  WERF_BUILDAH_MODE: auto

.before_script_template: &before_script_templ
  before_script:
    - werf version
    - docker version
    - echo $CI_REGISTRY
    - echo $CI_REGISTRY_USER
    - echo $CI_REGISTRY_PASSWORD
    - echo $WERF_IMAGES_REPO
    - echo $WERF_ADD_CUSTOM_TAG_1

stages:
  - build-and-publish
  - code-review
  #- docs
  #- deploy
  #- update
  - cleanup

Build and Publish:
  stage: build-and-publish
  <<: *before_script_templ
  script:
    # - type werf && source $(werf ci-env gitlab --as-file)
    # - werf build --report-path=images-report.json
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Dockerfile.indexer-agent -t $IMAGE_NAME_AGENT  --build-arg CI_JOB_TOKEN=$CI_JOB_TOKEN .
    - docker push $IMAGE_NAME_AGENT
    - docker build -f Dockerfile.indexer-service -t $IMAGE_NAME_SERVICE --build-arg CI_JOB_TOKEN=$CI_JOB_TOKEN .
    - docker push $IMAGE_NAME_SERVICE
  except: [schedules]
  interruptible: true

