apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
      - access: proxy
        editable: true
        name: prometheus
        orgId: 1
        type: prometheus
        url: http://prometheus/prometheus/
        version: 1
  postgres.yaml: |-
    apiVersion: 1
    datasources:
      - access: proxy
        editable: true
        name: postgres
        orgId: 1
        type: postgres
        url: $postgres_host
        user: $postgres_user
        database: $postgres_db
        secureJsonData:
          password: $postgres_pass
        jsonData:
          sslmode: "disable"
          postgresVersion: 906

