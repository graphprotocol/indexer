# end dashboards

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
          - name: service
            containerPort: 80
            protocol: TCP
          - name: grafana
            containerPort: 3000
        resources:
          {}
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources
            readOnly: false
          - mountPath: /etc/grafana/provisioning/dashboards
            name: grafana-dashboards
            readOnly: false
        env:
          - name: GF_SECURITY_DISABLE_BRUTE_FORCE_LOGIN_PROTECTION
            value: "true"
          - name: postgres_host
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: host
          - name: postgres_user
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user
          - name: postgres_pass
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          - name: postgres_db
            value: graph
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
              defaultMode: 420
              name: grafana-datasources
        - name: grafana-dashboards
          configMap:
              defaultMode: 420
              name: grafana-dashboards

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '3000'
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - name: grafana
      port: 80
      targetPort: 3000
